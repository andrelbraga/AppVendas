<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Revenda de Carros</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
   <!--CDN Google-->
   <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!--Aplicattion Angular 5-->
  <app-root></app-root>
  <script>
    $(function(){

      var botao = $('.navbar-toggler');
      var dropDown = $('#navbarResponsive');    
        //Clica no bot√£o para abrir e fechar o dropDown
        botao.on('click', function(event){
            console.log('TESTE');
            dropDown.stop(true,true).slideToggle();
            //Evita que o evento seja notificado aos outros elementos. 
            event.stopPropagation();
        });
        //Clicando no html vai fechar o dropDown
        $('html').on('click', function(){
            dropDown.slideUp();
        });
    })
  </script>
</body>
</html>
