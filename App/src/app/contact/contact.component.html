<div style="padding-bottom:10px;">
        <!-- <div id="img-parallax" class="parallax"></div> -->
    <form id="contact">
        <div class="form-group">
            <div class="container">
                <div class="row">
                    <!-- Container element -->
                    <h3>Entrar em Contato</h3>
                    <div style="padding:10px; text-align:right;" class="col-lg-12">
                        <div class="row">
    
                          <div class="col-lg-3 col-md-6 mb-4">
                                <div class="form-group">
                                    <label for="Nome"><span id="required">*</span>Nome</label>
                                </div>
                          </div>
    
                          <div class="col-lg-5 col-md-6 mb-4">
                                <div class="form-group">
                                    <input type="text" class="form-control" aria-describedby="nameHelp">
                                </div>
                          </div>
    
                        </div><!-- Primeira Linha -->
                    </div><!-- Primeira Linha -->
    
                    <div style="padding:0px; text-align:right;" class="col-lg-12">
                            <div class="row">
    
                                    <div class="col-lg-3 col-md-6 mb-4">
                                            <div class="form-group">
                                                <label for="Telefone"><span id="required">*</span>Telefone:</label>
                                            </div>
                                      </div>
    
                                      <div class="col-lg-5 col-md-6 mb-4">
                                            <div class="form-group">
                                                <input type="text" class="form-control" aria-describedby="nameHelp">
                                            </div>
                                      </div>
    
                            </div><!-- Segunda Linha -->
                    </div><!-- Segunda Linha -->
                    
                    <div style="padding:0px; text-align:right;" class="col-lg-12">
                            <div class="row">
    
                                    <div class="col-lg-3 col-md-6 mb-4">
                                            <div class="form-group">
                                                <label for="Email"><span id="required">*</span>E-mail:</label>
                                            </div>
                                      </div>
    
                                      <div class="col-lg-5 col-md-6 mb-4">
                                            <div class="form-group">
                                                <input type="text" class="form-control" aria-describedby="nameHelp">
                                            </div>
                                      </div>
    
                            </div><!-- Terceira Linha -->
                    </div><!-- Terceira Linha -->

                    <div style="padding:0px; text-align:right;" class="col-lg-12">
                            <div class="row">
    
                                    <div class="col-lg-3 col-md-6 mb-4">
                                            <div class="form-group">
                                                <label for="Observacao"><span id="required">*</span>Observação:</label>
                                            </div>
                                      </div>
    
                                      <div class="col-lg-5 col-md-6 mb-4">
                                            <div class="form-group">
                                                <textarea type="text" class="form-control" aria-describedby="nameHelp"></textarea>
                                            </div>
                                      </div>
    
                            </div><!-- Quarta Linha -->
                    </div><!-- Quarta Linha --> 
    
    
                </div><!-- Row -->
            </div><!-- Container -->
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
